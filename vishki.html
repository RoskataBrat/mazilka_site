  <title>Груб строеж — Галерия</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #333;
    }

    header {
      background: linear-gradient(rgba(43, 138, 239, 0.9), rgba(15, 23, 36, 0.9)),
                  url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 3rem 2rem;
    }

    header h1 {
      margin: 0 0 1rem;
      font-size: 2.2rem;
    }

    header p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .back-link {
      display: inline-block;
      margin: 2rem auto;
      text-align: center;
      text-decoration: none;
      color: #2b8aef;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #1f6ed0;
      text-decoration: underline;
    }

    footer {
      background: #0f1724;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
